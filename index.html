<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friendzone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  </head>

  <body>
    <nav>
      <div class="logo">
        <h3>Friendzone</h3>
      </div>
      <ul class="nav-links">
        <li><a href="#">Friends</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><i class="fas fa-search search-icon"><!--<span class="search-icon-span"</span>>SEARCH</span>--></i></li>
      </ul>

      <!-- Search-Screen -->
      <div class="search-screen">
        <div class="search-input-container">
          <input class="search-input" type="text" placeholder="Search Here" />
          <i class="fas fa-backspace clear-search"></i>
        </div>

        <div class="close-search">
          <i class="fas fa-times"></i>
        </div>
      </div>

      <!-- hamburger -->
      <div class="burger">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
      </div>
    </nav>

    <!-- section-1 -->
    <section class="section1">
      <h1 class="happy-birthday">Happy Birthday To John</h1>
      <div class="image-container">
        <img src="https://i.ibb.co/SVgcXVc/profile-img.jpg" alt="image">
      </div>
      <div class="profile-detail">
        <div class="name">
          <span class="span-detail">Name : </span>
          <span class="span-detail-value">John Cena</span>
        </div>
        <div class="birth-date">
          <span class="span-detail">Birth Date : </span>
          <span class="span-detail-value">01/01/1990</span>
        </div>
        <div class="user-links">
          <a href="#"><img src="img/facebook.png" alt="facebook" title="Facebook"></a>
          <a href="#"><img src="img/instagram.png" alt="instagram" title="Instagram"></a>
          <a href="#"><img src="img/twitter.png" alt="twitter" title="Twitter"></a>
          <a href="#"><img src="img/website.png" alt="user-website" title="Webiste"></a>
        </div>
      </div>
      
    </section>
    <!-- section-2 -->
    <section class="section2">

    </section>

    <script src="js/app.js"></script>
  </body>
</html>
